<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le marché</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cat3.css">

</head>
<body>
    <header class="bg-light row p-1">
        <div id="user" class="user col-4 text-center">Bienvenue <span id="username"></span></div>
        <div class="date col-4 text-center">Aujourd'hui nous sommes le : <span id="date"></span></div>
        <div class="heure col-4 text-center">Vous vous êtes connecté à : <span id="heure"></span></div>
    </header>
    <div class="bgImg bg-dark text-light text-center p-3">
        <div class="row">
            <div class="col-4">
                <button><a href="accueil.html">Retour à l'accueil</a></button>
                <button><a href="cat1.html">Discussion générale</a></button>
                <button><a href="cat2.html">Évènements</a></button>
            </div>
            <h1 class="text-center text-light col-4">Airsoft Forum</h1>
        </div>
        <div id="local">Le marché</div>
        <img src="../images/Wolf section-5.jpg" alt="image d'accueil" class="rounded m-5">
        <div class="row d-flex m-3 justify-content-between">
            <ul id="ulTopic">
                <li class="row border-bottom"><span class="col-1">#</span><span class="col-5">Titre sujet</span><span
                        class="col-2">Dernier commentaire</span><span class="col-3">Auteur</span></li>
                <li class="row border-bottom"><span class="col-1" id="numLi">1</span><span class="col-5" id="titreLi">Règles concernant les annonces</span><span
                    class="col-2" id="commLi">24/10/2023</span><span class="col-3" id="autLi">Julien</span></li>
                    
            </ul>
        </div>
        <div id="formTopic" class="justify-content-center">
            <form action="" method="get" id="ajoutTopic" class="d-flex flex-column mx-5">
                <label for="topic" class="col-3">Titre du sujet</label>
                <input type="text" class="col-3 my-3 rounded" id="topic" name="topic" autocomplete="off"
                    placeholder="Donner un titre à votre sujet">
                <input type="submit" value="Ajouter" class="col-3 rounded">
                <input type="reset" value="Effacer le champ" class="col-3 mt-2 rounded" id="reset">
            </form>
        </div>
    </div>




    <script src="../javascript/cat3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
